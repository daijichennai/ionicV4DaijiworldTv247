<ion-header>
  <ion-toolbar color="danger" >
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{strNewsCatName}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card" *ngFor="let i of jsonItems" routerLink="/newsdisplay/{{i.newsID}}"
    routerDirection="forward">
    <ion-img [src]="i.homePageImage"></ion-img>
    <ion-card-header>
      <ion-card-subtitle [innerHTML]="i.newsTitle" color="danger"></ion-card-subtitle>
    </ion-card-header>
  </ion-card>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content color="primary" loadingSpinner="bubbles" loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
